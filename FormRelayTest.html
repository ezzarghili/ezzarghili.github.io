    <style type="text/css">
        body {
            font-family: "Roboto, helvetica, arial, sans-serif";
        }

        .grid {
            display: grid;
            /*grid-template-columns: [full-start] 200px [content-start]  [content-end]  [full-end];*/
            grid-gap: 1rem;
            grid-template-areas: "header header header" "a content b" "footer footer footer";
            grid-template-rows: 1fr auto auto;
            /*place-items: center;*/
        }

        .cell-header {
            grid-area: header;
            background: yellow;
            grid-row: auto;

        }

        .cell-footer {
            grid-area: footer;
            background: yellow;

        }

        .cell {
            grid-area: content;
            background: #f6f6f6;
            text-align: center;
            border-radius: 3px;
            border: 1px solid #d3d3d3;
        }

        .foot-note {
            font-family: "Roboto, helvetica, arial, sans-serif";
            font-size: 11px;
            font-weight: 400;
            color: #7e7e7e;
            padding-bottom: 5px;
            display: inline-block;
        }

        .foot-note a {
            color: #9b9b9b;
            text-decoration: none;
        }

        .foot-note a:hover {
            color: #cccbcb;
        }

        .small-4 {
            grid-column: span 4;
        }

        form {
            text-align: center;
        }

        form .g-recaptcha {
            display: inline-block;
        }

        .logo {
            border-radius: 3px;
            border: 1px solid #d3d3d3;
            margin-top:5px;
        }

        @media screen and (max-width: 60em) {
            .grid {
                grid-template-areas: "header header header" "content content content" "footer footer footer";

            }
        }
    </style>
